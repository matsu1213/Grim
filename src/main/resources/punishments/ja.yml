# %check_name% – チェックの名前
# %description% - チェックの説明
# %vl% - 違反回数
# %verbose% - 追加情報
# %player% - プレイヤー名
# [alert] - アラート通知を行う特別なコマンド
# [webhook] - DiscordのWebhookに通知する特別なコマンド
# [proxy] - プロキシに接続された他のサーバーに通知する特別なコマンド（BungeeCord/Velocity用）
Punishments:
  Simulation:
    # 何秒後に違反をリセットしますか？
    remove-violations-after: 300
    # このセクションでは、指定した名前と一致するすべてのチェックに対して処罰を設定します
    # 一部のチェックを除外するには、名前の前に「!」を付けます
    # 例: !BadPacketsN
    checks:
      - "Simulation"
      - "GroundSpoof"
      - "Timer"
      - "NoFall"
    # しきい値:間隔 コマンド
    #
    # 例: 100回の違反で「incorrect movement!」と表示しプレイヤーをキックする場合
    # commands:
    # - "100:0 kick %player% incorrect movement!"
    # 0は一度だけ実行されることを意味します
    # - "100:50 say %player% is cheating"
    # 100回違反が発生した際に実行し、その後100回以降は50回ごとに実行されます
    #
    commands:
      - "100:40 [alert]"
      - "100:100 [webhook]"
      - "100:100 [proxy]"
  Knockback:
    remove-violations-after: 300
    checks:
      - "Knockback"
      - "Explosion"
    commands:
      - "5:5 [alert]"
      - "20:20 [webhook]"
      - "20:20 [proxy]"
  Post:
    remove-violations-after: 300
    checks:
      - "Post"
    commands:
      - "20:20 [alert]"
      - "40:40 [webhook]"
      - "40:40 [proxy]"
  BadPackets:
    remove-violations-after: 300
    checks:
      - "BadPackets"
      - "Crash"
    commands:
      - "20:20 [alert]"
      - "40:40 [webhook]"
      - "40:40 [proxy]"
  Reach:
    remove-violations-after: 300
    checks:
      - "Reach"
    commands:
      - "5:5 [alert]"
      - "5:5 [webhook]"
      - "5:5 [proxy]"
  Misc:
    remove-violations-after: 300
    checks:
      - "EntityControl"
      - "NoSlow"
      - "Sprint"
      - "MultiActions"
      - "Place"
      - "Baritone"
      - "Break"
      - "TransactionOrder"
    commands:
      - "10:5 [alert]"
      - "20:10 [webhook]"
      - "20:10 [proxy]"
  Combat:
    remove-violations-after: 300
    checks:
      - "Killaura"
      - "Aim"
    commands:
      - "20:40 [alert]"
  # バージョン2.2.10時点では、AutoClickerのチェックはまだなく、これはプレースホルダーです。Grimは将来的にAutoClickerのチェックを追加予定です。
  Autoclicker:
    remove-violations-after: 300
    checks:
      - "Autoclicker"
    commands:
      - "20:40 [alert]"